<style>

  #no {
    background: #e9ecef;
    color: #333;
    position: absolute;
  }

  #msg {
    margin-top: 20px;
    font-size: 19px;
    color: #ff5d8f;
    min-height: 52px;
  }

  #bubu {
    width: 160px;

</head>
